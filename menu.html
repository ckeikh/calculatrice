<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="center">
        <form name="forms">
            <input type="text"  id="display" name="display" disabled>
            <div class="buttons">
                <input type="button" id="add"   value="+">
                <input type="button" id="subs"    value="-">
                <input type="button" id="multi"   value="*">
                <input type="button" id="divide"  value="/"><br>
                <input type="button" id="seven"   value="7">
                <input type="button" id="eight"   value="8">
                <input type="button" id="nine"   value="9"> 
                <input type="button" class="egale" id="clear" value="=">
            <div class="element">
                <input type="button"  id="four"  value="4">
                <input type="button"  id="five"   value="5">
                <input type="button"  id="six"     value="6"><br>
                <input type="button"  id="one"    value="1">
                <input type="button"  id="two"     value="2">
                <input type="button"  id="three"   value="3"><br>
                <input type="button"  id="zero"    value="0">
                <input type="button"  id="dot"     value=".">
                <input type="button"  id="equal"  value="CA"><br>

            </div>
            </div>
        </form>

    </div>
    <script src="java.js"></script>
    
</body>
</html>
